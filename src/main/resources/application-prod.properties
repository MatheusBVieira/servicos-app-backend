# data source
spring.datasource.driverClassName=${SERVICOS_DRIVER}
spring.datasource.url=${SERVICOS_DATABASE_URL}
spring.datasource.username=${SERVICOS_DATABASE_USERNAME}
spring.datasource.password=${SERVICOS_DATABASE_PASSWORD}

# jpa
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.deserialization.fail-on-unknown-properties=true
#spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# jwt
servico.jwt.secret=${SERVICOS_JWT_SECRET}
servico.jwt.expiration=1800000

server.port=${PORT}